<div class="card">
  <div class="card-header">
    <h5 class="card-title mb-0">
      <i class="fa fa-chevron-down"></i> Best Stories</h5>
  </div>
  <div class="card-body">
    <ul class="list-unstyled">
      <li *ngFor="let item of newsItems" class="media">
        <div class="media-body">
          <h5 class="mb-1">
            <a href="{{item.url}}" target="_blank">{{item.title}}</a>
          </h5>
          <p>{{item.time | date}}, By: {{item.by}}</p>
        </div>
      </li>
    </ul>
  </div>
</div>
